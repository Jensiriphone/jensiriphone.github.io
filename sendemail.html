<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>send email</title>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style>
      label {
        font-weight: bold;
      }
    </style>
  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="col">
          <!-- Column -->
        </div>
        <div class="col-sm-5">
          <form style="padding: 50px">
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label><br />
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="eg. your email"
              />
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Message:</label><br />
              <input
                type="text"
                class="form-control"
                id="message"
                placeholder="eg. your message"
              />
            </div>

            <button id="submit" class="btn btn-primary">Submit</button>
          </form>

          
        </div>
        <div class="col">
          <!-- Column -->
        </div>
      </div>
    </div>
  </body>
  <script>
    function sendEmailOwner() {
      Email.send({
        Host: "smtp.elasticemail.com",
        email: "jennetsiriphone@gmail.com",
        message: "07112A88254EDF6901DAAC4642E95574E2BE",
        To: "jennetsiriphone@gmail.com",
        From: email,
      });
    }

    function sendEmailClient() {
      Email.send({
        Host: "smtp.elasticemail.com",
        email: "jennetsiriphone@gmail.com",
        message: "07112A88254EDF6901DAAC4642E95574E2BE",
        To: "jennetsiriphone@hotmail.com",
        From: "jennetsiriphone@gmail.com",
        Subject: "This is the subject",
        Body: "And this is the body",
      }).then(alert("Form submitted."));
    }

    // function onSubmit() {
    //     const form = document.getElementsByClassName("form-control");
    // }

    document.getElementById("submit").onclick = sendEmailClient, sendEmailOwner;

  </script>
</html>
